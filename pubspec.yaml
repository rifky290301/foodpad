name: foodpad
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  provider: ^6.0.1
  sqflite: ^2.0.0+4
  intl: ^0.17.0
  android_alarm_manager: ^2.0.0
  flutter_local_notifications: ^5.0.0
  rxdart: ^0.26.0
  shared_preferences: ^2.0.8
  carousel_slider: ^4.0.0
  fluttertoast: ^8.0.8
  share: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons: 
  image_path: images/logo.png
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins-medium.ttf
    - family: Poppins Bold
      fonts:
        - asset: fonts/poppins-bold.ttf
          weight: 900
